

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <!-- Навигационные вкладки -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="/admin">Admin</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/user">User</a>
    </li>
  </ul>

  <!-- Заголовок и информация о текущем пользователе -->
  <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
    <h1>Admin Panel</h1>
    <div class="user-info">
      <span th:text="'Logged in as: ' + ${currentUser.email}"></span>
      <a href="/logout" class="btn btn-outline-secondary btn-sm ms-2">Logout</a>
    </div>
  </div>

  <!-- Кнопка добавления нового пользователя -->
  <div class="mb-3">
    <a th:href="@{/admin/newUser}" class="btn btn-success">Add New User</a>
  </div>

  <!-- Таблица пользователей -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td>
                            <span th:each="role, iterStat : ${user.roles}"
                                  th:class="${role == 'admin'} ? 'badge bg-danger' : 'badge bg-primary'"
                                  th:text="${role}">
                            </span>
        </td>
        <td>
          <!-- Кнопка Edit открывает модальное окно -->
          <button class="btn btn-warning btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#editUserModal"
                  th:onclick="|loadUserData(${user.id})|">
            Edit
          </button>
          <!-- Старая кнопка Edit (оставьте на случай, если нужно) -->
          <a th:href="@{/admin/updateUserForm(id=${user.id})}"
             class="btn btn-outline-warning btn-sm">
            Edit (Page)
          </a>
          <a th:href="@{/admin/delete(id=${user.id})}"
             class="btn btn-danger btn-sm"
             onclick="return confirm('Are you sure you want to delete this user?')">
            Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Модальное окно для редактирования пользователя -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form th:action="@{/admin/editUser}" method="post" id="editUserForm">
          <div class="modal-body">
            <input type="hidden" id="editUserId" name="id">

            <div class="mb-3">
              <label for="editFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="editFirstName" name="firstName" required>
            </div>

            <div class="mb-3">
              <label for="editLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="editLastName" name="lastName" required>
            </div>

            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" name="email" required>
            </div>

            <div class="mb-3">
              <label for="editAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="editAge" name="age" min="1" required>
            </div>

            <div class="mb-3">
              <label for="editPassword" class="form-label">Password (leave empty to keep current)</label>
              <input type="password" class="form-control" id="editPassword" name="password" placeholder="Enter new password">
            </div>

            <div class="mb-3">
              <label class="form-label">Roles</label>
              <div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="editRoleUser" name="roles" value="user">
                  <label class="form-check-label" for="editRoleUser">User</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="editRoleAdmin" name="roles" value="admin">
                  <label class="form-check-label" for="editRoleAdmin">Admin</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function loadUserData(userId) {
    console.log('Loading user data for ID:', userId);

    // Очищаем форму
    document.getElementById('editUserForm').reset();

    // Загружаем данные пользователя через API
    fetch('/admin/api/user/' + userId)
            .then(response => {
              if (!response.ok) {
                throw new Error('User not found');
              }
              return response.json();
            })
            .then(user => {
              console.log('User data loaded:', user);

              // Заполняем форму данными пользователя
              document.getElementById('editUserId').value = user.id;
              document.getElementById('editFirstName').value = user.firstName || '';
              document.getElementById('editLastName').value = user.lastName || '';
              document.getElementById('editEmail').value = user.email || '';
              document.getElementById('editAge').value = user.age || '';

              // Устанавливаем роли
              const userCheckbox = document.getElementById('editRoleUser');
              const adminCheckbox = document.getElementById('editRoleAdmin');

              if (user.roles) {
                userCheckbox.checked = user.roles.includes('user');
                adminCheckbox.checked = user.roles.includes('admin');
              }
            })
            .catch(error => {
              console.error('Error loading user data:', error);
              alert('Error loading user data: ' + error.message);
            });
  }

  // Обработка отправки формы
  document.getElementById('editUserForm').addEventListener('submit', function(e) {
    console.log('Edit form submitted');
    // Форма будет отправлена обычным способом, страница перезагрузится
  });
</script>
</body>
</html>
